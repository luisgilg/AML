<div class="container-fluid">
  
  <div class="list-group" infinite-scroll='loadMore()' infinite-scroll-disabled='isBusy||allItems' infinite-scroll-distance='0'>
    
    <div class="list-group-item" ng-repeat="item in items" >
       <div class="row" ng-mouseenter = "itemHover=item._id" ng-mouseleave="itemHover=null">

          <div class="col-xs-3 col-sm-2" ng-show="itemHover==item._id">
              <div class="btn-group btn-group-xs">
                 
                 <button ng-disabled = "!canPlay" type="button" aria-label="play" 
                 class="btn btn-default" ng-click="toogleMe(item)">
                  <i class="glyphicon glyphicon-play" ng-show='!item.isPlaying'  aria-hidden="false"></i> 
                  <i class="glyphicon glyphicon-pause" ng-show='item.isPlaying' aria-hidden="false"></i> 
                </button>
                
                <div class="btn-group btn-group-xs">
                  
                  <button type="button" type="button" aria-label="add to" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                    <i class="glyphicon glyphicon-plus" aria-hidden="false"></i>
                    <span class="caret"></span>
                  </button> 

                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Queue</a></li>
                    <li><a href="#">Favorites</a></li>
                    <li class="divider"></li>                    
                    <li><a href="#">Playlist</a></li>
                    
                  </ul>

                </div>


                <div class="btn-group btn-group-xs">
                  
                  <button type="button" type="button" aria-label="option" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                    <i class="glyphicon glyphicon-cog" aria-hidden="false"></i>
                    <span class="caret"></span>
                  </button> 

                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Edit metadata</a></li>
                    <li><a href="#">Tag this</a></li>
                    <li><a href="#">Remove from play list</a></li>
                    <li><a href="#">Delete</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Download</a></li>
                    <li><a href="#">Save as</a></li>
                  </ul>

                </div>
              </div>          
          </div>

          <div class="col-xs-9 col-sm-10">
            <strong>{{item.title}}</strong>
                <div class="clearfix"></div>
                <span>{{item.artist.join(", ")}}</span> 
          </div>
