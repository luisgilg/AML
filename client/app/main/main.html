<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>
        
      </th>
      <th>
        Title
      </th>
      <th>
        Artist
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in items">
      <td><button ng-disabled = "!canPlay" type="button" aria-label="play" ng-show='!item.isPlaying' class="btn btn-default btn-sm" ng-click="playMe(item)">
            <i class="glyphicon glyphicon-play" aria-hidden="true"></i> 
          </button>

          <button ng-disabled = "!canPlay" type="button" aria-label="pause" ng-show='item.isPlaying' class="btn btn-default btn-sm" ng-click="pauseMe(item)">
            <i class="glyphicon glyphicon-pause" aria-hidden="true"></i> 
          </button>
      </td>
      <td>{{item.title}}</td>
      <td>{{item.artist.join(", ")}}</td>
    </tr>
  </tbody>
</table>
